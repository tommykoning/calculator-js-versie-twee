<!DOCTYPE html>
<html>
<head>
	<title> rekenmachine </title>
	<link rel="stylesheet" type="text/css" href="calc2.css">
</head>
<body>
<nav id="rekenmachine">
<p id="getal1"></p>
<p id="getal2"></p>
<p id="res"></p>
<button id="1" class="getal" onclick="button(1)">1</button>
<button id="2" class="getal" onclick="button(2)">2</button>
<button id="3" class="getal" onclick="button(3)">3</button>
<button id="4" class="getal" onclick="button(4)">4</button>
<button id="5" class="getal" onclick="button(5)">5</button>
<button id="6" class="getal" onclick="button(6)">6</button>
<button id="7" class="getal" onclick="button(7)">7</button>
<button id="8" class="getal" onclick="button(8)">8</button>
<button id="9" class="getal" onclick="button(9)">9</button>
<button id="0" class="getal" onclick="button(0)">0</button>
<button class="optie" id="point" onclick="point()">.</button>
<button class="optie" id="plus" onclick="operator('+')">+</button>
<button class="optie" id="minus" onclick="operator('-')">-</button>
<button class="optie" id="times" onclick="operator('*')">x</button>
<button class="optie" id="share" onclick="operator('/')">/</button>
<button class="optie" id="clear" onclick="clearIO()">C</button>
<button class="optie" id="equals" onclick="equals()">=</button>
</nav>
<script type="text/javascript" src='calc2.js'></script>
</body>
</html>
